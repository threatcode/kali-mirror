name: Build Kernel Docs

on:
  push:
    branches:
      - ubuntu/jammy-devel  # Adjust to your default branch name

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Kernel Build Environment
      run: |
        sudo chmod +x ./scripts/pahole-flags.sh
        sudo apt-get update
        sudo apt-get install graphviz dvipng fonts-noto-cjk latexmk librsvg2-bin texlive-lang-chinese texlive-xetex
        /usr/bin/python3 -m venv sphinx_2.4.4
        . sphinx_2.4.4/bin/activate
        pip install -r ./Documentation/sphinx/requirements.txt

    - name: Build Documentation
      run: make htmldocs

    - name: Deploy Documentation
      uses: actions/upload-artifact@v2
      with:
        name: kernel-docs
        path: Documentation/output/html
